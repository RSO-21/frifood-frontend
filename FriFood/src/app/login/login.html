<!-- LOGIN MODAL -->
<div
  #loginModal
  class="modal fade"
  tabindex="-1"
  aria-labelledby="loginModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form [formGroup]="loginForm" (ngSubmit)="submitLogin()" class="needs-validation">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Prijava</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label" for="login-email">E-pošta</label>
            <input
              id="login-email"
              type="email"
              class="form-control"
              formControlName="email"
              [class.is-invalid]="
                loginForm.get('email')?.touched && loginForm.get('email')?.invalid
              "
            />
          </div>

          <div class="mb-3">
            <label class="form-label" for="login-password">Geslo</label>
            <input
              id="login-password"
              type="password"
              class="form-control"
              formControlName="password"
              [class.is-invalid]="
                loginForm.get('password')?.touched && loginForm.get('password')?.invalid
              "
            />
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
            Prekliči
          </button>
          <button type="submit" class="btn btn-brand">Prijavi se</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- SIGNUP MODAL -->
<div
  #signupModal
  class="modal fade"
  tabindex="-1"
  aria-labelledby="signupModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form [formGroup]="signupForm" (ngSubmit)="submitSignup()">
        <div class="modal-header">
          <h5 class="modal-title" id="signupModalLabel">Registracija</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label" for="signup-name">Ime</label>
            <input
              id="signup-name"
              type="text"
              class="form-control"
              formControlName="name"
              [class.is-invalid]="
                signupForm.get('name')?.touched && signupForm.get('name')?.invalid
              "
            />
          </div>

          <div class="mb-3">
            <label class="form-label" for="signup-email">E-pošta</label>
            <input
              id="signup-email"
              type="email"
              class="form-control"
              formControlName="email"
              [class.is-invalid]="
                signupForm.get('email')?.touched && signupForm.get('email')?.invalid
              "
            />
          </div>

          <div class="mb-3">
            <label class="form-label" for="signup-password">Geslo</label>
            <input
              id="signup-password"
              type="password"
              class="form-control"
              formControlName="password"
              [class.is-invalid]="
                signupForm.get('password')?.touched && signupForm.get('password')?.invalid
              "
            />
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
            Prekliči
          </button>
          <button type="submit" class="btn btn-brand">Ustvari račun</button>
        </div>
      </form>
    </div>
  </div>
</div>
