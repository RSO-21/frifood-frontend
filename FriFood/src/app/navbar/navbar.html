<nav class="navbar navbar-light bg-black sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-brand text-light">Frifood</a>
    <div class="d-flex align-items-center gap-3">
      @if (!auth.isAuthenticated()) {
      <!-- User is NOT logged in -->
      <button class="btn btn-sm text-white fw-bold" (click)="login.triggerLogin()">Log in</button>
      <button
        class="btn btn-sm btn-outline-light text-white fw-bold"
        (click)="login.triggerSignup()"
      >
        Sign up
      </button>
      } @if (auth.isAuthenticated()) {
      <!-- User IS logged in -->
      <span class="text-white">Hello, {{ auth.username() }}</span>
      <button (click)="auth.logout()" class="btn btn-sm btn-outline-light text-white fw-bold">
        Log out
      </button>
      }
    </div>
  </div>
</nav>
<app-login-modals></app-login-modals>
