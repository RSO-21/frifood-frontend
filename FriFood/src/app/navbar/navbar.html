<nav class="navbar navbar-light bg-black sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-brand text-light">Frifood</a>
    <div class="d-flex align-items-center gap-3">
      <button class="btn btn-sm text-white fw-bold" (click)="openLogin()">Log in</button>
      <button class="btn btn-sm btn-outline-light text-white fw-bold" (click)="openSignup()">Sign up</button>
    </div>
  </div>
</nav>

<!-- LOGIN MODAL -->
<div #loginModal class="modal fade" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Prijava</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">E-pošta</label>
          <input type="email" class="form-control" placeholder="dita@primer.si">
        </div>
        <div class="mb-3">
          <label class="form-label">Geslo</label>
          <input type="password" class="form-control" placeholder="••••••••">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Prekliči</button>
        <button class="btn btn-brand">Prijavi se</button>
      </div>
    </div>
  </div>
</div>

<!-- SIGNUP MODAL -->
<div #signupModal class="modal fade" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signupModalLabel">Registracija</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Ime</label>
          <input type="text" class="form-control" placeholder="Dita">
        </div>
        <div class="mb-3">
          <label class="form-label">E-pošta</label>
          <input type="email" class="form-control" placeholder="cedevita@primer.si">
        </div>
        <div class="mb-3">
          <label class="form-label">Geslo</label>
          <input type="password" class="form-control" placeholder="Ustvari geslo">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Prekliči</button>
        <button class="btn btn-brand">Ustvari račun</button>
      </div>
    </div>
  </div>
</div>
