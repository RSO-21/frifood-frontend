<div>
  @for (offer of visibleOffers; track offer.id) {
  <div>
    <strong>{{ offer.title }}</strong
    ><br />

    @if (offer.description) {
    <small>{{ offer.description }}</small
    ><br />
    } Price:
    {{ offer.price_discounted }} € (was {{ offer.price_original }} €, -{{
      discountPercent(offer)
    }}%)
  </div>
  }
</div>
