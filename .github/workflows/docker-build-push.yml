name: Build and Push to ACR (frifood-frontend)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set tag
        id: vars
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Docker login to ACR
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: Build & push PROD SHA image
        run: |
          docker build \
            --build-arg BUILD_ENV=production \
            -t "${{ secrets.ACR_LOGIN_SERVER }}/frifood-frontend:${{ steps.vars.outputs.TAG }}" .
          docker push "${{ secrets.ACR_LOGIN_SERVER }}/frifood-frontend:${{ steps.vars.outputs.TAG }}"

      - name: Build & push DEV image
        run: |
          docker build \
            --build-arg BUILD_ENV=dev \
            -t "${{ secrets.ACR_LOGIN_SERVER }}/frifood-frontend:dev" .
          docker push "${{ secrets.ACR_LOGIN_SERVER }}/frifood-frontend:dev"
