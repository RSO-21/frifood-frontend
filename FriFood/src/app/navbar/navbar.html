<nav class="navbar navbar-light sticky-top">
  <div class="container">
    <a>Frifood</a>
    @if(userService.user()?.address) {
    <div>
      <span>{{ userService.user()?.address }}</span>
    </div>
    }
    <div class="d-flex align-items-center gap-3">
      @if (!auth.isAuthenticated()) {
      <!-- User is NOT logged in -->
      <button (click)="login.triggerLogin()">Log in</button>
      <button (click)="login.triggerSignup()">Sign up</button>
      } @else if (auth.isAuthenticated()) {
      <!-- User IS logged in -->
      @if(userService.user()?.partner_id) {
      <button
        type="button"
        class="btn btn-outline-dark"
        data-bs-toggle="modal"
        data-bs-target="#partnerDashboardModal"
      >
        Moja ponudba
      </button>
      }
      <button (click)="auth.logout()">Log out</button>
      }
    </div>
  </div>
</nav>
<app-login-modals></app-login-modals>
<app-partner-dashboard-modal></app-partner-dashboard-modal>
